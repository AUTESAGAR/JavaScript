<style>
  body{margin: 0;padding: 0;}
  .main{position: relative;width: 100%;text-align: center;}
  .slider img{width: 100%;}
  .arrow{position:absolute;top: 50%;background-color: lightgreen;padding: 8px 20px;font-size: 30px; border-radius: 100%;}
  .next{right: 0px;}
  .prev{left: 0px;}
  .slide{display: none;}
</style>
<div class="main">
  <div class="slide"><img src="slide-1.jpg" alt="img1"></div>
  <div class="slide"><img src="slide-2.jpg" alt="img2"></div>
  <div class="slide"><img src="slide-3.jpg" alt="img3"></div>
  <span class="arrow prev" onclick="receiver(-1)">&lt;</span>
  <span class="arrow next" onclick="receiver(1)">&gt;</span>
</div>
<script>
  var reset=0;
  let receiver=(x)=> { reset=reset+x; slideshow(reset); }
  let slideshow=(a)=> {
  var slides=document.getElementsByClassName('slide');
  if(a==slides.length){
    reset=0; a=0;
  }
  else if(a<0){
    reset=slides.length-1; 
    a=slides.length-1;
  }
  for(var z of slides){
    z.style.display="none";
  }
    slides[a].style.display="block";
  }
  slideshow(reset);  
</script>
